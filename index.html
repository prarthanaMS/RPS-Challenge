<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #0c0220 0%, #1a0633 25%, #2d1b69 50%, #1e0a3e 75%, #0f051a 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #e6d7ff;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(2px 2px at 20% 30%, #fff, transparent),
                radial-gradient(2px 2px at 40% 70%, rgba(255,255,255,0.8), transparent),
                radial-gradient(1px 1px at 90% 40%, rgba(255,255,255,0.6), transparent),
                radial-gradient(1px 1px at 50% 60%, rgba(255,255,255,0.4), transparent);
            background-size: 550px 550px, 350px 350px, 250px 250px, 150px 150px;
            animation: sparkle 20s linear infinite;
            pointer-events: none;
        }

        @keyframes sparkle {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .game-container {
            background: rgba(30, 10, 62, 0.85);
            backdrop-filter: blur(15px);
            border: 2px solid rgba(138, 43, 226, 0.6);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 
                0 0 40px rgba(138, 43, 226, 0.3),
                inset 0 0 60px rgba(75, 0, 130, 0.2);
            text-align: center;
            max-width: 600px;
            width: 90%;
            position: relative;
            z-index: 1;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #9370db, #da70d6, #ba55d3, #8a2be2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px rgba(138, 43, 226, 0.8);
        }

        .scoreboard {
            display: flex;
            justify-content: space-between;
            margin: 2rem 0;
            background: rgba(75, 0, 130, 0.4);
            border: 1px solid rgba(148, 0, 211, 0.5);
            border-radius: 15px;
            padding: 1rem;
            box-shadow: 
                inset 0 0 20px rgba(138, 43, 226, 0.3),
                0 0 15px rgba(138, 43, 226, 0.2);
        }

        .round-info {
            background: rgba(72, 61, 139, 0.4);
            border: 1px solid rgba(138, 43, 226, 0.6);
            border-radius: 10px;
            padding: 1rem;
            margin: 1rem 0;
            text-align: center;
            box-shadow: 0 0 20px rgba(138, 43, 226, 0.3);
        }

        .round-counter {
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
            color: #da70d6;
            text-shadow: 0 0 10px rgba(218, 112, 214, 0.8);
        }

        .timer {
            font-size: 2rem;
            font-weight: bold;
            color: #9370db;
            margin: 0.5rem 0;
            text-shadow: 0 0 15px rgba(147, 112, 219, 0.9);
        }

        .timer.warning {
            color: #ff69b4;
            text-shadow: 0 0 20px rgba(255, 105, 180, 0.9);
            animation: pulse 0.5s infinite;
        }

        .final-result {
            background: rgba(0, 0, 0, 0.4);
            border-radius: 15px;
            padding: 2rem;
            margin: 2rem 0;
            text-align: center;
            display: none;
        }

        .final-result.show {
            display: block;
            animation: fadeIn 0.5s ease-in;
        }

        .final-result h2 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .final-result.winner {
            border: 3px solid #4CAF50;
            box-shadow: 0 0 20px rgba(76, 175, 80, 0.5);
        }

        .final-result.loser {
            border: 3px solid #f44336;
            box-shadow: 0 0 20px rgba(244, 67, 54, 0.5);
        }

        .final-result.draw {
            border: 3px solid #ffc107;
            box-shadow: 0 0 20px rgba(255, 193, 7, 0.5);
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .score {
            text-align: center;
        }

        .score-label {
            font-size: 1rem;
            opacity: 0.8;
            margin-bottom: 0.5rem;
        }

        .score-value {
            font-size: 2rem;
            font-weight: bold;
            color: #ba55d3;
            text-shadow: 0 0 15px rgba(186, 85, 211, 0.8);
        }

        .game-area {
            margin: 2rem 0;
        }

        .choices {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin: 2rem 0;
            flex-wrap: wrap;
        }

        .choice {
            background: linear-gradient(145deg, rgba(72, 61, 139, 0.8), rgba(30, 10, 62, 0.9));
            border: 2px solid rgba(138, 43, 226, 0.6);
            border-radius: 50%;
            width: 100px;
            height: 100px;
            font-size: 3rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 20px rgba(138, 43, 226, 0.4);
        }

        .choice:hover {
            transform: scale(1.1);
            background: linear-gradient(145deg, rgba(148, 0, 211, 0.8), rgba(75, 0, 130, 0.9));
            border-color: #da70d6;
            box-shadow: 0 0 30px rgba(218, 112, 214, 0.6);
        }

        .choice:active {
            transform: scale(0.95);
        }

        .battle-area {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 2rem 0;
            min-height: 150px;
        }

        .player-choice, .computer-choice {
            background: linear-gradient(145deg, rgba(72, 61, 139, 0.8), rgba(30, 10, 62, 0.9));
            border: 2px solid rgba(186, 85, 211, 0.8);
            border-radius: 50%;
            width: 120px;
            height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4rem;
            animation: fadeIn 0.5s ease-in;
            box-shadow: 0 0 25px rgba(138, 43, 226, 0.5);
        }

        .vs {
            font-size: 2rem;
            font-weight: bold;
            color: #da70d6;
            text-shadow: 0 0 15px rgba(218, 112, 214, 0.9);
        }

        .result {
            font-size: 1.8rem;
            font-weight: bold;
            margin: 1rem 0;
            min-height: 2rem;
            animation: slideIn 0.5s ease-out;
        }

        .result.win {
            color: #98fb98;
            text-shadow: 0 0 20px rgba(152, 251, 152, 0.9);
        }

        .result.lose {
            color: #ff69b4;
            text-shadow: 0 0 20px rgba(255, 105, 180, 0.9);
        }

        .result.tie {
            color: #dda0dd;
            text-shadow: 0 0 20px rgba(221, 160, 221, 0.9);
        }

        .reset-btn {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            border: none;
            border-radius: 25px;
            padding: 12px 30px;
            color: white;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }

        .reset-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.5); }
            to { opacity: 1; transform: scale(1); }
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes shake {
            0%, 20%, 50%, 80%, 100% { transform: translateX(0); }
            10%, 30%, 70%, 90% { transform: translateX(-5px); }
            40%, 60% { transform: translateX(5px); }
        }

        .shake {
            animation: shake 0.5s ease-in-out;
        }

        @media (max-width: 480px) {
            .choices {
                gap: 1rem;
            }
            
            .choice {
                width: 80px;
                height: 80px;
                font-size: 2.5rem;
            }
            
            .battle-area {
                flex-direction: column;
                gap: 1rem;
            }
            
            .player-choice, .computer-choice {
                width: 100px;
                height: 100px;
                font-size: 3rem;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>🎮 Rock Paper Scissors</h1>
        
        <div class="scoreboard">
            <div class="score">
                <div class="score-label">You</div>
                <div class="score-value" id="playerScore">0</div>
            </div>
            <div class="score">
                <div class="score-label">Computer</div>
                <div class="score-value" id="computerScore">0</div>
            </div>
        </div>

        <div class="round-info">
            <div class="round-counter">Round <span id="currentRound">1</span> of 10</div>
            <div class="timer" id="timer">10</div>
            <div>seconds to choose</div>
        </div>

        <div class="final-result" id="finalResult">
            <h2 id="finalTitle"></h2>
            <p id="finalMessage"></p>
            <button class="reset-btn" onclick="startNewGame()">Play Again</button>
        </div>

        <div class="game-area" id="gameArea">
            <p>Choose your weapon:</p>
            
            <div class="choices" id="choices">
                <button class="choice" onclick="playGame('rock')">🪨</button>
                <button class="choice" onclick="playGame('paper')">📄</button>
                <button class="choice" onclick="playGame('scissors')">✂️</button>
            </div>

            <div class="battle-area" id="battleArea" style="display: none;">
                <div class="player-choice" id="playerChoice"></div>
                <div class="vs">VS</div>
                <div class="computer-choice" id="computerChoice"></div>
            </div>

            <div class="result" id="result"></div>
            
            <button class="reset-btn" onclick="startNewGame()">New Game</button>
        </div>
    </div>

    <script>
        let playerScore = 0;
        let computerScore = 0;
        let currentRound = 1;
        let timeLeft = 10;
        let gameTimer = null;
        let roundTimer = null;
        let gameActive = true;
        
        const choices = {
            rock: '🪨',
            paper: '📄',
            scissors: '✂️'
        };
        
        const choiceNames = ['rock', 'paper', 'scissors'];
        
        function getComputerChoice() {
            return choiceNames[Math.floor(Math.random() * 3)];
        }
        
        function determineWinner(playerChoice, computerChoice) {
            if (playerChoice === computerChoice) {
                return 'tie';
            }
            
            if (
                (playerChoice === 'rock' && computerChoice === 'scissors') ||
                (playerChoice === 'paper' && computerChoice === 'rock') ||
                (playerChoice === 'scissors' && computerChoice === 'paper')
            ) {
                return 'win';
            }
            
            return 'lose';
        }
        
        function updateScore(result) {
            if (result === 'win') {
                playerScore++;
                document.getElementById('playerScore').textContent = playerScore;
            } else if (result === 'lose') {
                computerScore++;
                document.getElementById('computerScore').textContent = computerScore;
            }
        }
        
        function startRoundTimer() {
            timeLeft = 10;
            const timerElement = document.getElementById('timer');
            
            roundTimer = setInterval(() => {
                timerElement.textContent = timeLeft;
                
                if (timeLeft <= 3) {
                    timerElement.classList.add('warning');
                } else {
                    timerElement.classList.remove('warning');
                }
                
                if (timeLeft === 0) {
                    // Auto-play with random choice if time runs out
                    const randomChoice = choiceNames[Math.floor(Math.random() * 3)];
                    playGame(randomChoice, true);
                }
                
                timeLeft--;
            }, 1000);
        }
        
        function stopRoundTimer() {
            if (roundTimer) {
                clearInterval(roundTimer);
                roundTimer = null;
            }
            document.getElementById('timer').classList.remove('warning');
        }
        
        function displayResult(result, playerChoice, computerChoice, autoPlay = false) {
            const resultElement = document.getElementById('result');
            const battleArea = document.getElementById('battleArea');
            const playerChoiceElement = document.getElementById('playerChoice');
            const computerChoiceElement = document.getElementById('computerChoice');
            
            // Show battle area
            battleArea.style.display = 'flex';
            
            // Display choices
            playerChoiceElement.textContent = choices[playerChoice];
            computerChoiceElement.textContent = choices[computerChoice];
            
            // Display result
            let resultText = '';
            let resultClass = '';
            
            if (result === 'win') {
                resultText = `🎉 You Win! ${playerChoice} beats ${computerChoice}`;
                if (autoPlay) resultText += ' (Auto-played)';
                resultClass = 'win';
            } else if (result === 'lose') {
                resultText = `💔 You Lose! ${computerChoice} beats ${playerChoice}`;
                if (autoPlay) resultText += ' (Auto-played)';
                resultClass = 'lose';
            } else {
                resultText = `🤝 It's a Tie! Both chose ${playerChoice}`;
                if (autoPlay) resultText += ' (Auto-played)';
                resultClass = 'tie';
            }
            
            resultElement.textContent = resultText;
            resultElement.className = `result ${resultClass}`;
            
            // Add shake effect for loses
            if (result === 'lose') {
                document.querySelector('.game-container').classList.add('shake');
                setTimeout(() => {
                    document.querySelector('.game-container').classList.remove('shake');
                }, 500);
            }
        }
        
        function showFinalResult() {
            gameActive = false;
            const finalResult = document.getElementById('finalResult');
            const finalTitle = document.getElementById('finalTitle');
            const finalMessage = document.getElementById('finalMessage');
            const gameArea = document.getElementById('gameArea');
            
            gameArea.style.display = 'none';
            finalResult.classList.add('show');
            
            if (playerScore > computerScore) {
                finalTitle.textContent = '🏆 YOU WON THE GAME!';
                finalMessage.textContent = `Congratulations! You defeated the computer ${playerScore} - ${computerScore}`;
                finalResult.className = 'final-result show winner';
            } else if (computerScore > playerScore) {
                finalTitle.textContent = '💔 GAME OVER!';
                finalMessage.textContent = `The computer won this time ${computerScore} - ${playerScore}. Better luck next time!`;
                finalResult.className = 'final-result show loser';
            } else {
                finalTitle.textContent = '🤝 IT\'S A DRAW!';
                finalMessage.textContent = `What an even match! Both scored ${playerScore} points.`;
                finalResult.className = 'final-result show draw';
            }
        }
        
        function playGame(playerChoice, autoPlay = false) {
            if (!gameActive) return;
            
            stopRoundTimer();
            
            const computerChoice = getComputerChoice();
            const result = determineWinner(playerChoice, computerChoice);
            
            updateScore(result);
            displayResult(result, playerChoice, computerChoice, autoPlay);
            
            // Check if game is complete
            if (currentRound >= 10) {
                setTimeout(showFinalResult, 2000);
            } else {
                // Move to next round
                setTimeout(() => {
                    currentRound++;
                    document.getElementById('currentRound').textContent = currentRound;
                    document.getElementById('battleArea').style.display = 'none';
                    document.getElementById('result').textContent = '';
                    startRoundTimer();
                }, 2000);
            }
        }
        
        function startNewGame() {
            playerScore = 0;
            computerScore = 0;
            currentRound = 1;
            gameActive = true;
            
            document.getElementById('playerScore').textContent = '0';
            document.getElementById('computerScore').textContent = '0';
            document.getElementById('currentRound').textContent = '1';
            document.getElementById('result').textContent = '';
            document.getElementById('result').className = 'result';
            document.getElementById('battleArea').style.display = 'none';
            document.getElementById('gameArea').style.display = 'block';
            document.getElementById('finalResult').classList.remove('show');
            
            stopRoundTimer();
            startRoundTimer();
        }
        
        // Start the first game
        startRoundTimer();
        
        // Add keyboard support
        document.addEventListener('keydown', function(event) {
            if (!gameActive) return;
            
            switch(event.key.toLowerCase()) {
                case 'r':
                    playGame('rock');
                    break;
                case 'p':
                    playGame('paper');
                    break;
                case 's':
                    playGame('scissors');
                    break;
            }
        });
        
        // Add some fun sound effects (using Web Audio API)
        function playSound(frequency, duration, type = 'sine') {
            try {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.frequency.value = frequency;
                oscillator.type = type;
                
                gainNode.gain.setValueAtTime(0, audioContext.currentTime);
                gainNode.gain.linearRampToValueAtTime(0.1, audioContext.currentTime + 0.01);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + duration);
                
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + duration);
            } catch (e) {
                // Ignore audio errors
            }
        }
        
        // Add sound effects to button clicks
        document.querySelectorAll('.choice').forEach(button => {
            button.addEventListener('click', () => {
                playSound(800, 0.1, 'square');
            });
        });
    </script>
</body>
</html>
